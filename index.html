<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App â€“ Simple Interest Calculator</title>
    </head>
    <body>
        <div class= "main-frame">
            <br>
            <h1>Simple Interest Calculator</h1>
                <form oninput="x.value=parseFloat(rate.value)">
                Amount <input type="number" id="amount" name="amount" min="0">  <br/>
                <br>
                <label for="rate"> Interest Rate </label>
                <input type="range" id="rate" name="rate" min="1" max="20" step= "0.5">
                <output name="x" for="rate"></output>%
                <br/>
                <br>
                No. of Years <select type="number" id="years" class="years" min="0">  <br/>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                    <option value=9>9</option>
                    <option value=10>10</option>
                  </select>
                </form>
                <br>
                <div class= subframe>
                    <span id="result"></span><br>
                    <br>
                    <button onclick="compute()">Compute Interest</button>
                </div>
                <br><br>
            <footer>&#169; Everyone Can Get Rich</footer>
            <br>
        </div>
    </body>
</html>
